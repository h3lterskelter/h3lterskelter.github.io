<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBS - Cat Breed Selector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href=":https://imgur.com/a242b32a-d035-48ee-8eed-06409aa63df1">
  <style type='text/css'>body, a:hover {cursor: url(http://www.zingerbugimages.com/cursors/paws1.ani), url(http://www.zingerbug.com/cursors/cursors/paws1.gif), progress !important;}
  </style>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center mt-4">
          <img src="https://i.imgur.com/tYJunMt.png" alt="Cute Cat Banner" class="img-fluid max-width shadow rounded">
        </header>

    <div class="d-flex justify-content-between align-items-start mt-4">
      <div class="flex-fill shadow p-4 bg-light rounded" style="max-width: 48%; margin-bottom: 30px;">
        <div class="mb-4">
          <label for="breedselect" class="form-label gingertext">Choose a Cat Breed:</label>
          <div class="d-flex">
            <select id="breedselect" class="form-select me-2" style="max-width: 250px;">
              <option value="" disabled selected>Loading breeds...</option>
            </select>
            <button id="searchbutton" class="btn btn-primary" style="background-color: #d2691e;">Search</button>
          </div>
        </div>

        <div id="catinfo" class="mt-4 text-center">
          <p>Select a breed to see their details.</p>
        </div>
      </div>

      <div id="imagecolumn" class="flex-fill shadow p-4 bg-light rounded" style="max-width: 48%; display: none;">
        <div id="catimage" class="text-center">
        </div>
        <div class="text-center mt-3">
          <button id="viewgallery" class="btn btn-secondary" style="background-color: #d2691e;">View Gallery</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
