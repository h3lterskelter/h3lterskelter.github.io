<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Error Page</title>

    <link rel="icon" type="image/x-icon" href="/assets/Black.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        background: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        }

        header.nav-fixed {
        width: 100%;
        position: fixed;
        transition: 0.3s ease-in-out;
        }

        .gradient-custom {
        background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(124, 126, 129, 0.9), rgba(72, 79, 90, 0.9));
        }
        
        .nav-active {
            background-color:#fff;
            box-shadow: 5px -1px 12px -5px grey;
        }

        nav {
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
        }

      .error-section {
        padding: 50px 20px;
        text-align: center;
        background-color: black;
        color: white;
        position: relative;
        z-index: 2;
      }

      .error-section h1 {
        font-size: 100px;
        margin: 0;
        font-weight: 600;
      }

      .error-section a {
        color: white;
        text-decoration: underline;
        font-size: 20px;
        margin-top: 20px;
        display: inline-block;
      }

      .image-section {
        position: relative;
        z-index: 1;
      }

      .image-section img {
        width: 100%;
        height: auto;
        display: block;
      }

      
      .image-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px; 
        background-color: black; 
        z-index: -1;
      }

      .clouds-section {
        height: 150px;
        position: relative;
        background: white;
        overflow: hidden;
      }

      .clouds {
        position: absolute;
        bottom: 0;
        width: 200%;
        height: 100%;
        background: url('clouds.png') repeat-x;
        background-size: 25%;
        animation: moveClouds 15s linear infinite;
      }

      @keyframes moveClouds {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg d-flex gradient-custom">
        <div class="container">
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#secondpage" class="nav-link"> About Me</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Projects" class="nav-link"> Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="error-section">
      <h1>404 ERROR</h1>
      <a href="index.html">click here to return</a>
    </div>

    <div class="image-section">
      <img src="catholding.png" alt="Paragraph Text">
    </div>

    <div class="clouds-section">
      <div class="clouds"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
